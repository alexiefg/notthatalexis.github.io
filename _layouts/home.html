---
layout: default
---

<h1>Welcome to My Site!</h1>
<p>This is where I’ll share posts and ideas.</p>

<h2>Latest Posts</h2>
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <small> – {{ post.date | date: "%B %d, %Y" }}</small>
    </li>
  {% endfor %}
</ul>
